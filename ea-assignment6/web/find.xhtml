<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <h:form >
            <br></br>
            <br></br>

            <h3>Find Car</h3>
            <h:outputLabel for="id" value="Enter Car Id" style="font-weight:bold" />
            <h:inputText id="id" value="#{carBean.car.id}"></h:inputText>
            <br></br>
            <h:outputLabel for="model" value="Model:" style="font-weight:bold" />
            <h:outputLabel id="model" value="#{carBean.car.model}"/>
            <br></br>

            <h:outputLabel for="year" value="Year:" style="font-weight:bold" />
            <h:outputLabel id="year" value="#{carBean.car.year}"/>

            <br></br>

            <h:outputLabel for="miles" value="Miles: " style="font-weight:bold" />
            <h:outputLabel id="miles" value="#{carBean.car.miles}"/>

            <br></br>

            <h:outputLabel for="color" value="Color : " style="font-weight:bold" />
            <h:outputLabel id="color" value="#{carBean.car.color}"/>

            <br></br>
            <h:commandButton action="#{carBean.find()}" value="find car  Car"></h:commandButton>
        </h:form>

    </h:body>
</html>
