<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <br></br>
        <br></br>

        <h3>Create New Car</h3>
        <h:form >
            <h:outputLabel for="model" value="Model:" style="font-weight:bold" />
            <h:inputText id="model" value="#{carBean.car.model}"></h:inputText>
            <br></br>

            <h:outputLabel for="year" value="Year:" style="font-weight:bold" />
            <h:inputText id="year" value="#{carBean.car.year}"></h:inputText>

            <br></br>

            <h:outputLabel for="miles" value="Miles: " style="font-weight:bold" />
            <h:inputText id="miles" value="#{carBean.car.miles}"></h:inputText>

            <br></br>
            <h:commandButton action="#{carBean.save()}" value="create Car"></h:commandButton>
        </h:form>
    </h:body>
</html>
